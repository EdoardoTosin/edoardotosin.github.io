name: Jekyll CI

on:
  pull_request:
    branches: [main]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.3'
          bundler-cache: true

      - name: Build and test site
        run: |
          bundle exec jekyll build
          test -d "_site" && test -f "_site/index.html"
          echo "Build successful"
        env:
          JEKYLL_ENV: production

  alls-green:
    name: alls-green
    if: always()
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - run: exit ${{ needs.test.result != 'success' }}
