<!-- search bar -->
{%- assign search_placeholder = "Search" -%}

{%- if page.permalink == "/posts" -%}
  {%- assign search_placeholder = "Search posts" -%}
{%- elsif page.permalink == "/notes" -%}
  {%- assign search_placeholder = "Search notes" -%}
{%- endif -%}
<div class="block">
	<input class="input is-medium" type="text" placeholder="{{search_placeholder}} ..." id="search-input" autocomplete="off">
	<div id="search-results" class="search-results"></div>
</div>
<script type="text/javascript" src="{{ site.baseurl }}/assets/js/vendor/lunr.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/Search.js"></script>
