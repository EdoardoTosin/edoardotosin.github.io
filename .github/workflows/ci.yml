name: Jekyll CI Checks

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Build and Test Site
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.3'

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build Jekyll site
        run: |
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}" --verbose
        env:
          JEKYLL_ENV: production

      - name: Test HTML output
        run: |
          # Basic validation that site was built
          if [ ! -d "_site" ]; then
            echo "Build failed: _site directory not found"
            exit 1
          fi
          
          # Check if index.html exists
          if [ ! -f "_site/index.html" ]; then
            echo "Build failed: index.html not found"
            exit 1
          fi
          
          echo "âœ… Jekyll site built successfully"
          echo "ðŸ“Š Site size: $(du -sh _site | cut -f1)"
          echo "ðŸ“„ Files generated: $(find _site -type f | wc -l)"

      - name: Upload build artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: jekyll-site-pr-${{ github.event.number }}
          path: _site/
          retention-days: 7

  alls-green:
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Ensure all jobs passed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
